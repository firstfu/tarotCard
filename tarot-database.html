<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>塔羅牌資料庫 - 塔羅智慧 AI 塔羅牌占卜平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mystic: {
                50: "#f5f3ff",
                100: "#ede9fe",
                200: "#ddd6fe",
                300: "#c4b5fd",
                400: "#a78bfa",
                500: "#8b5cf6",
                600: "#7c3aed",
                700: "#6d28d9",
                800: "#5b21b6",
                900: "#4c1d95",
                950: "#2e1065",
              },
              midnight: {
                50: "#edf2fc",
                100: "#dde6f3",
                200: "#c0d1e8",
                300: "#9ab3d8",
                400: "#718dc3",
                500: "#5a74af",
                600: "#465c94",
                700: "#384878",
                800: "#2f3d64",
                900: "#1a2035",
                950: "#0d101c",
              },
              gold: {
                100: "#fff7cc",
                200: "#ffeaa3",
                300: "#ffdc7a",
                400: "#ffd152",
                500: "#ffc229",
                600: "#e6ad1f",
                700: "#cc9919",
                800: "#b38414",
                900: "#99700f",
              },
            },
            fontFamily: {
              serif: ['"Noto Serif TC"', "serif"],
              sans: ['"Noto Sans TC"', "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background: linear-gradient(to bottom, #0d101c, #2e1065);
        min-height: 100vh;
        font-family: "Noto Sans TC", sans-serif;
      }
      .tarot-title {
        font-family: "Noto Serif TC", serif;
      }
      .stars {
        background-image: radial-gradient(2px 2px at 20px 30px, #ffffff, rgba(0, 0, 0, 0)), radial-gradient(2px 2px at 40px 70px, #ffffff, rgba(0, 0, 0, 0)),
          radial-gradient(2px 2px at 60px 110px, #ffffff, rgba(0, 0, 0, 0)), radial-gradient(2px 2px at 80px 150px, #ffffff, rgba(0, 0, 0, 0));
        background-size: 200px 200px;
      }
      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      }
      .modal-open {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="text-white relative overflow-x-hidden">
    <!-- 星空背景 -->
    <div class="stars absolute inset-0 opacity-50"></div>

    <!-- 導航欄 -->
    <nav class="relative z-10 bg-midnight-900/80 backdrop-blur-md">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center">
          <a href="index.html" class="tarot-title text-2xl font-bold text-gold-300">塔羅智慧</a>
        </div>
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="hover:text-gold-300 transition-colors">首頁</a>
          <a href="divination.html" class="hover:text-gold-300 transition-colors">占卜服務</a>
          <a href="tarot-database.html" class="text-gold-300 border-b-2 border-gold-300 transition-colors">塔羅牌庫</a>
          <a href="#" class="hover:text-gold-300 transition-colors">會員方案</a>
          <a href="#" class="hover:text-gold-300 transition-colors">關於我們</a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="login.html" class="px-4 py-2 rounded-md border border-gold-400 text-gold-300 hover:bg-gold-400 hover:text-midnight-900 transition-colors">登入</a>
          <a href="login.html" class="px-4 py-2 rounded-md bg-gold-400 text-midnight-900 hover:bg-gold-500 transition-colors">註冊</a>
          <button class="md:hidden text-2xl">☰</button>
        </div>
      </div>
    </nav>

    <!-- 主要內容區 -->
    <main class="relative z-10 container mx-auto px-4 py-12">
      <!-- 標題區 -->
      <section class="py-8 text-center">
        <h1 class="tarot-title text-4xl md:text-5xl font-bold mb-4 text-gold-300">塔羅牌資料庫</h1>
        <p class="max-w-3xl mx-auto text-lg mb-8 text-gray-200">探索 78 張塔羅牌的神秘世界，了解每張牌的象徵意義與解讀</p>
      </section>

      <!-- 搜索與過濾區 -->
      <section class="bg-midnight-800/80 backdrop-blur-md rounded-lg p-6 mb-10">
        <div class="flex flex-col md:flex-row gap-4">
          <div class="flex-1">
            <div class="relative">
              <input type="text" placeholder="搜索塔羅牌..." class="w-full py-3 px-4 pr-10 bg-midnight-700/60 rounded-md focus:outline-none focus:ring-2 focus:ring-gold-400" />
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute top-3.5 right-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
          </div>
          <div class="flex gap-2">
            <select class="py-3 px-4 bg-midnight-700/60 rounded-md focus:outline-none focus:ring-2 focus:ring-gold-400">
              <option value="all">所有牌組</option>
              <option value="major">大阿爾卡納</option>
              <option value="wands">權杖牌組</option>
              <option value="cups">聖杯牌組</option>
              <option value="swords">寶劍牌組</option>
              <option value="pentacles">錢幣牌組</option>
            </select>
            <select class="py-3 px-4 bg-midnight-700/60 rounded-md focus:outline-none focus:ring-2 focus:ring-gold-400">
              <option value="number">按編號排序</option>
              <option value="name">按名稱排序</option>
            </select>
          </div>
        </div>
      </section>

      <!-- 無搜尋結果顯示 -->
      <section id="no-results" class="mb-16 text-center py-12 hidden">
        <div class="bg-midnight-800/50 backdrop-blur-md rounded-lg p-8 max-w-2xl mx-auto">
          <h3 class="text-2xl font-bold text-gold-300 mb-3">找不到符合的塔羅牌</h3>
          <p class="text-gray-300">請嘗試使用不同的搜尋條件，或清除搜尋框以顯示所有塔羅牌。</p>
        </div>
      </section>

      <!-- 大阿爾卡納 -->
      <section id="major-arcana-section" class="mb-16 tarot-section">
        <h2 class="tarot-title text-3xl font-bold mb-8 pb-2 text-gold-300 border-b border-gold-400/30">大阿爾卡納</h2>
        <div id="major-arcana-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
          <!-- 卡片將由JavaScript動態生成 -->
        </div>
      </section>

      <!-- 小阿爾卡納 - 權杖牌組 -->
      <section id="wands-section" class="mb-16 tarot-section">
        <h2 class="tarot-title text-3xl font-bold mb-8 pb-2 text-gold-300 border-b border-gold-400/30">權杖牌組 (Wands)</h2>
        <div id="wands-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
          <!-- 卡片將由JavaScript動態生成 -->
        </div>
      </section>

      <!-- 小阿爾卡納 - 聖杯牌組 -->
      <section id="cups-section" class="mb-16 tarot-section">
        <h2 class="tarot-title text-3xl font-bold mb-8 pb-2 text-gold-300 border-b border-gold-400/30">聖杯牌組 (Cups)</h2>
        <div id="cups-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
          <!-- 卡片將由JavaScript動態生成 -->
        </div>
      </section>

      <!-- 小阿爾卡納 - 寶劍牌組 -->
      <section id="swords-section" class="mb-16 tarot-section">
        <h2 class="tarot-title text-3xl font-bold mb-8 pb-2 text-gold-300 border-b border-gold-400/30">寶劍牌組 (Swords)</h2>
        <div id="swords-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
          <!-- 卡片將由JavaScript動態生成 -->
        </div>
      </section>

      <!-- 小阿爾卡納 - 錢幣牌組 -->
      <section id="pentacles-section" class="mb-16 tarot-section">
        <h2 class="tarot-title text-3xl font-bold mb-8 pb-2 text-gold-300 border-b border-gold-400/30">錢幣牌組 (Pentacles)</h2>
        <div id="pentacles-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
          <!-- 卡片將由JavaScript動態生成 -->
        </div>
      </section>

      <!-- 加載更多按鈕 (如果數據分頁加載) -->
      <div class="mt-6 text-center hidden">
        <button id="load-more-btn" class="px-6 py-2 border border-gold-400/60 text-gold-300 rounded-md hover:bg-gold-400/20 transition-colors">載入更多塔羅牌</button>
      </div>
    </main>

    <!-- 卡片詳情彈出視窗 (隱藏，點擊卡片時顯示) -->
    <div id="card-details-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
      <div class="fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm"></div>
      <div class="relative bg-gradient-to-b from-midnight-800 to-mystic-900/90 rounded-xl p-6 max-w-5xl mx-4 max-h-[90vh] overflow-y-auto shadow-2xl border border-gold-400/30">
        <button class="modal-close-btn absolute top-4 right-4 text-gray-400 hover:text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <div id="card-details-content" class="pt-2">
          <!-- 卡片詳情將由JavaScript動態生成 -->
        </div>
      </div>
    </div>

    <!-- 頁腳 -->
    <footer class="relative z-10 bg-midnight-950 py-8 mt-12">
      <div class="container mx-auto px-4">
        <div class="border-t border-gray-800 pt-6 text-center text-gray-500 text-sm">
          &copy; 2023 塔羅智慧 All Rights Reserved. | <a href="#" class="hover:text-gold-300">隱私政策</a> |
          <a href="#" class="hover:text-gold-300">使用條款</a>
        </div>
      </div>
    </footer>

    <!-- 錯誤提示對話框 -->
    <div id="error-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
      <div class="fixed inset-0 bg-black bg-opacity-70"></div>
      <div class="relative bg-midnight-800 rounded-lg p-6 max-w-md mx-4 shadow-2xl border border-gold-400">
        <h3 class="text-gold-300 text-xl font-bold mb-4">系統提示</h3>
        <p id="error-message" class="text-white mb-6">應用載入時發生錯誤，請稍後再試。</p>
        <div class="flex justify-end">
          <button id="error-close" class="px-4 py-2 bg-gold-400 text-midnight-900 rounded-md font-semibold hover:bg-gold-500 transition-colors">確定</button>
        </div>
      </div>
    </div>

    <!-- JavaScript 模組導入 -->
    <script type="module" src="js/tarot-database.js"></script>

    <!-- 添加載入指示動畫 -->
    <div id="loading-indicator" class="fixed inset-0 z-[60] flex items-center justify-center bg-midnight-950/80 backdrop-blur-sm">
      <div class="text-center">
        <div class="mb-4">
          <div class="inline-block relative w-16 h-16">
            <div class="absolute top-0 left-0 w-full h-full border-4 border-gold-300/20 rounded-full"></div>
            <div class="absolute top-0 left-0 w-full h-full border-4 border-transparent border-t-gold-300 rounded-full animate-spin"></div>
          </div>
        </div>
        <p class="text-gold-300 text-lg font-medium">載入塔羅牌資料庫中...</p>
      </div>
    </div>

    <script>
      // 在頁面完全加載後隱藏載入指示器
      window.addEventListener("load", function () {
        setTimeout(() => {
          const loadingIndicator = document.getElementById("loading-indicator");
          if (loadingIndicator) {
            loadingIndicator.classList.add("opacity-0");
            loadingIndicator.style.transition = "opacity 0.5s";
            setTimeout(() => {
              loadingIndicator.classList.add("hidden");
            }, 500);
          }
        }, 1000); // 延遲1秒以確保資料已加載
      });

      // 全局錯誤處理
      window.addEventListener("error", function (event) {
        console.error("全局錯誤捕獲:", event.error || event.message);
        const errorModal = document.getElementById("error-modal");
        const errorMessage = document.getElementById("error-message");
        if (errorModal && errorMessage) {
          errorMessage.textContent = "應用程序發生錯誤，請重新整理頁面後再試。";
          errorModal.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
